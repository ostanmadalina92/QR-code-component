<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <!-- Accesibility report #2 -->
  <!-- Each HTML page should have an <h1/> describing the page content -->
  <!-- Optionally, you can place it as a child of a <header/> -->

  <!-- Accesibility report #1, #3 -->
  <!-- group page content under a <main/> element -->
  <main>
    <article>
      <img src="./images/image-qr-code.png" alt="QR code" />
      <div class="text">
        <h2>Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level
        </p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Madalina Ostan</a>.
  </footer>

</body>

</html>
